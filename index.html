<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Footbell Player Search Engine</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content vertically and horizontally */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        /* Main content container */
        .container {
            text-align: center;
        }

        /* Logo style (simple text-based for now) */
        .logo {
            font-size: 48px;
            font-weight: bold;
            color: #4285f4;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Search bar style */
        .search-bar {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Input field style */
        .search-input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Search button styles */
        .search-buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
            color: #fff;
            background-color: #4285f4;
        }

        .btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
  <div class="container">
        <div class="logo">Premier League Footbell Player Search Engine</div>
        <div>
        <!-- Search form -->  
        <form class="search-bar" action="{{ url_for('search') }}" method="GET">
              <input type="text" name="keyword" class="search-input" placeholder="Search...">
              <button type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
    </div>
</body>
</html>
